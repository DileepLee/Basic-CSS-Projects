<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="20. Input Lable Effect.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="main-heading">My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="about" class="section">
        <div class="container">
            <h2 class="heading-text">About Me</h2>
            <p>Hello! I am a web developer with a passion for creating beautiful and functional websites.</p>
        </div>
    </section>
    <section id="projects" class="section">
        <div class="container">
            <h2 class="heading-text">Projects</h2>
            <div class="project-list">
                <div class="project-item">
                    <h3>Project 1</h3>
                    <p>Description of project 1.</p>
                </div>
                <div class="project-item">
                    <h3>Project 2</h3>
                    <p>Description of project 2.</p>
                </div>
                <!-- Add more projects as needed -->
            </div>
        </div>
    </section>
    <section id="contact" class="section">
        <div class="container">
            <h2 class="heading-text">Contact</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 My Portfolio</p>
        </div>
    </footer>
</body>
</html>
